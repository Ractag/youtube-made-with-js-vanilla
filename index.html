<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>YouTube</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo-menu">
        <div class="menu-burger"></div>
        <div class="logo-yt"></div>
      </div>

      <div class="input-btn">
        <input type="text" class="search-input" placeholder="Rechercher" />
        <button class="search-btn"></button>
        <div class="mic-img-div"></div>
      </div>

      <div class="user-icons">
        <div class="cam-img-div"></div>
        <div class="notif-img-div"></div>
        <div class="profile-picture-icon-div"></div>
      </div>
    </header>
    <main>
      <div class="filter-buttons">
        <button class="all">All</button>
        <button class="cute">Cute</button>
        <button class="goofy">Goofy</button>
        <button class="love">Love</button>
        <button class="gang">Gang</button>
        <button class="view">Views</button>
        <button class="autor">Autor</button>
      </div>
      <div class="lateral-menu"></div>
      <div class="card-container"></div>
    </main>
  </body>
</html>
